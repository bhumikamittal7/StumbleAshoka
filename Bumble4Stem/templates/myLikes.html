{% extends "layout.html" %}
{% load extras %}

{% block title %}
    Home
{% endblock %}

{% block main %}

        <style>
            html{
                margin: 0;
                padding: 0;
            }
            body{
                margin: 0;
                padding: 0;
            }
            .avatar{
                width: 70px;
                height: 70px;
                border-radius: 50%;
            }
            .arrow{
                width: 50px;
                height: 50px;
            }
            .cont{
                display: flex;
                align-items: center;
                justify-content: left;
                padding: 5px;
                border-bottom: 1px solid black;
            }
            #last{
                margin-left: auto;
            }
            #name{
                margin-left: 10px;
                font-size: 35px;
            }

            .btn_contaniner{
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-left: 10px;
            }

            button {
                font-family: inherit;
                font-size: 20px;
                background: royalblue;
                color: white;
                padding: 0.7em 1em;
                padding-left: 0.9em;
                margin: 10px;
                display: flex;
                align-items: center;
                border: none;
                border-radius: 16px;
                overflow: hidden;
                transition: all 0.2s;
                cursor: pointer;
                }

                button span {
                display: block;
                margin-left: 0.3em;
                transition: all 0.3s ease-in-out;
                }

                button svg {
                display: block;
                transform-origin: center center;
                transition: transform 0.3s ease-in-out;
                }

                button:hover .svg-wrapper {
                animation: fly-1 0.6s ease-in-out infinite alternate;
                }

                button:hover svg {
                transform: translateX(1.2em) scale(1.1);
                }

                button:hover span {
                transform: translateX(5em);
                }

                button:active {
                transform: scale(0.95);
                }

                @keyframes fly-1 {
                from {
                transform: translateY(0.1em);
                }

                to {
                transform: translateY(-0.1em);
                }
                }
                @media only screen and (max-width: 600px){
                    .btn_contaniner{
                        flex-direction: column !important;
                    }
                    #name{
                      font-size: 25px;
                    }
                    .button{
                      margin: 5px !important;
                    }
                }
        </style>
        {% load static %}

        {% for like in likes %}
        <div class="cont">
            <img class="avatar" src="/static/{{like.avatar_index}}.png" alt="pf" />
            <b id="name">{{ like.display_name }}</b>
            <form method="POST">
                {% csrf_token %}
                <div class="btn_contaniner">
                <button type="submit" value="{{like.id}}" name="dislike">
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg viewBox="0 0 25 25"  width="24"

                    </div>
                  </div>
                  <span>Pass</span>
                </button>
                <button type="submit" value="{{like.id}}" name="like">
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg width="24"
                      height="24" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z" fill="#ff0000"></path> </g></svg>
                    </div>
                  </div>
                  <span>Like</span>
                </button>
              </div>
              </form>
            <a href="/otherProfile/{{ like.id }}" id="last"> <svg class="arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 7L15 12L10 17" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg> </a>
        </div>
        {% endfor %}
    
{% endblock %}
