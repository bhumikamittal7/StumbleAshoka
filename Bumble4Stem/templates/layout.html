<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        {% load static %}
        <link href="{% static 'favicon.ico' %}" rel="icon">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>{% block title %}{% endblock %}</title>
        
    </head>
    
    <body>

        <header>
                {% load static %}
                <script>
                    jQuery(document).ready(function($) {
                    var alterClass = function() {
                        var ww = document.body.clientWidth;
                        if (ww < 768) {
                        $('#tbl').addClass('text-center');
                        } 
                        else if (ww >= 768) {
                        $('#tbl').removeClass('text-center');
                        }
                        
                    };
                    $(window).resize(function(){
                        alterClass();
                    });
                    //Fire it when the page first loads:
                    alterClass();
                    });
                </script>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'logo.png' %}" width=90rem height=70rem alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul id="tbl" class="navbar-nav">
                            {% if user.is_authenticated %}
                            
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/matches">My Matches</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Main</a>
                            </li>
                            <li class="nav-item" style="align-items: flex-end;"><a class="nav-link" href="/logout">Log Out</a>
                            </li>
                            
                            
                            {% else %}
                            
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log In</a>
                            </li>
                            
                            {% endif %}
                        </ul>
                    </div>
                
                </nav>

        </header>
        
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
        </footer>
    </body>
</html>
